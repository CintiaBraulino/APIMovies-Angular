<div class="row h-100 justify-content-center align-items-center">
  <div class="card">
    <div class="card-header">
      <div class="float-left">
        <h5>CATEGORY</h5>
      </div>
      <div class="float-right">
        <button
          type="button"
          class="btn btn-outline-warning"
          [routerLink]="['/NewCategory']"
        >
          New Category
        </button>
      </div>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>NAME</th>
            <th>TAG</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of category$ | async; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.tag }}</td>
            <td>
              <span class="float-right">
                <button
                  class="btn btn-outline-warning mb-1 btn-sm"
                  [routerLink]="['/SaveCategory/' + category.id]"
                >
                  Details
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
