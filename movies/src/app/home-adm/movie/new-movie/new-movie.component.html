<!--NAVBAR-->
<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/HomeAdm']">
        <img src="assets/movies.svg" height="200" />
      </a>
    </div>
  </nav>
</header>

<div class="row h-100 justify-content-center align-items-center">
  <div class="card">
    <h2 class="text-center">Create new Movie</h2>
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group mb-3">
        <label for="validationTooltip05">Title</label>
        <input
          class="form-control is-invalid"
          type="text"
          name="title"
          id="title"
          [(ngModel)]="account.title"
          placeholder="Required title"
          required
        />
      </div>
      <div class="form-group">
        <label>Synopsis</label>
        <input
          class="form-control is-invalid"
          type="text"
          name="synopsis"
          id="synopsis"
          [(ngModel)]="account.synopsis"
          required
        />
      </div>
      <div class="form-group">
        <label>Image</label>
        <input
          class="form-control is-invalid"
          type="url"
          name="image"
          id="image"
          [(ngModel)]="account.image"
          required
        />
      </div>
      <div class="form-group">
        <label>Release Date</label>
        <input
          class="form-control is-invalid"
          type="text"
          name="releaseDate"
          id="releaseDate"
          [(ngModel)]="account.releaseDate"
          placeholder="Ex: 00/00/0000"
          required
        />
      </div>
      <div class="form-group">
        <label>Duration</label>
        <input
          class="form-control is-invalid"
          type="text"
          name="duration"
          id="duration"
          [(ngModel)]="account.duration"
          required
        />
      </div>
      <div class="form-group">
        <label>Language</label>
        <input
          class="form-control"
          type="number"
          name="language"
          id="language"
          [(ngModel)]="account.language.id"
          required
        />
      </div>
      <div class="form-group">
        <label>Category</label>
        <input
          class="form-control"
          type="number"
          name="category"
          id="category"
          [(ngModel)]="account.category.id"
          required
        />
      </div>

      <button
        justify-content-center
        type="submit"
        class="btn btn-outline-warning btn block"
        [disabled]="form.form.invalid"
      >
        Create Movie
      </button>
      {{ " " }}
      <button
        type="submit"
        class="btn btn-outline-danger btn block"
        [routerLink]="['/Movie']"
      >
        Back
      </button>
    </form>
    <router-outlet></router-outlet>
  </div>
</div>
