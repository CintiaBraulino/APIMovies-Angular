<!--NAVBAR-->
<header>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" [routerLink]="['/HomeAdm']">
      <img src="assets/movies.svg" height="200" />
    </a>
  </nav>
</header>

<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card mb-3">
      <h2 class="text-center">User</h2>
      <form>
        <div class="form-group mb-3">
          <label for="validationTooltip05">Name</label>
          <input
            id="menu"
            class="form-control"
            type="text"
            name="name"
            id="name"
            [(ngModel)]="users.name"
            placeholder="Required name"
            required
          />
        </div>
        <div class="form-group">
          <label>CPF</label>
          <input
            class="form-control"
            type="text"
            name="cpf"
            id="cpf"
            [(ngModel)]="users.cpf"
            required
            placeholder="Ex: 000.000.000-00"
            maxlength="14"
          />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input
            class="form-control"
            type="text"
            name="phone_number"
            id="phone_number"
            [(ngModel)]="users.phone_number"
            placeholder="Ex: 00 00000-0000"
            required
            maxlength="13"
          />
        </div>
        <div class="form-group">
          <label>EMAIL</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            [(ngModel)]="users.email"
            required
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            class="form-control"
            type="password"
            name="Password"
            id="Password"
            [(ngModel)]="users.password"
            required
          />
        </div>
        <div class="form-group">
          <label>Language</label>
          <input
            class="form-control"
            type="number"
            name="language"
            id="language"
            [(ngModel)]="users.language.id"
            required
          />
        </div>

        <button
          justify-content-center
          type="submit"
          class="btn btn-outline-warning btn block"
          (click)="updateUser()"
        >
          Update
        </button>
        {{ " " }}
        <button
          type="submit"
          class="btn btn-outline-danger btn block"
          [routerLink]="['/User']"
          (click)="deleteUser()"
        >
          Delete
        </button>
        {{ " " }}
        <button
          type="submit"
          class="btn btn-outline-primary btn block"
          [routerLink]="['/User']"
        >
          Back
        </button>
      </form>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
